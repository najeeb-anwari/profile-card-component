<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/app.css">

</head>
<body>
  <main>
    <div class="card">
      <img class="bg-pattern" src="./images/bg-pattern-card.svg" alt="Card background pattern">
      <img class="profile-img" src="./images/image-victor.jpg" alt="Victor Crest">
      <div class="user-info">
        <div class="user"><h2 class="user-name">Victor Crest</h2><span class="user-age">26</span></div> 
        <div class="user-location">London</div>
      </div>
      <div class="social-stats">
        <div class="stats">
          <h2 class="stat">80K</h2>
          <div class="stat-label">Followers</div>
        </div>
        <div class="stats">
          <h2 class="stat">803K</h2>
          <div class="stat-label">Likes</div>
        </div>
        <div class="stats">
          <h2 class="stat">1.4K</h2>
          <div class="stat-label">Photos</div>
        </div>
      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/najeeb-anwari">Abdul Najeeb Anwari</a>.
  </div>
</body>
</html>
